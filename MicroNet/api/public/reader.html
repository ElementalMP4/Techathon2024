<html>

<head>
    <script src="http://micronet.local/micronet.js"></script>
</head>

<style>
    h1,
    h3,
    p {
        font-family: 'Courier New', Courier, monospace
    }

    p {
        color: white;
        font-size: 30px;
        margin: 0px;
        padding: 0px;
    }

    body {
        background-color: #111111;
    }

    .header {
        background-color: #5555aa;
        padding: 10px;
        border-radius: 5px;
    }

    .log-message {
        margin-top: 20px;
        border: 3px solid #55aa55;
        border-radius: 5px;
        padding: 10px;
    }

    @keyframes pop-in {
        0% {
            transform: scale(0.5);
            opacity: 0;
        }

        100% {
            transform: scale(1);
            opacity: 1;
        }
    }

    .pop {
        animation: pop-in 0.3s ease-out;
    }
</style>

<body>
    <div class="header">
        <h1>Micro:Net Receiver</h1>
        <title>Micro:Net Receiver</title>
        <h3 id="channel-number"></h3>
    </div>

    <div id="message-log"></div>

</body>

<script>
    let channelNumber = window.prompt("Enter your channel number");

    let messageLog = document.getElementById("message-log");
    let channelNumberMessage = document.getElementById("channel-number");

    function wrapMessageInDiv(message) {
        return `
        <div class="log-message pop">
            <p>${message}</p>
        </div>
        `
    }

    function messageHandler(message) {
        messageLog.insertAdjacentHTML("afterbegin", wrapMessageInDiv(message));
    }

    channelNumberMessage.innerHTML = "Channel number: " + channelNumber;
    connectToMicroNet(channelNumber, messageHandler);
</script>

</html>
